<!DOCTYPE html>
<html lang="en" ng-app="wsApp">
<head>
	<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<title>Login Sever</title>
</head>
<body>
<div class="container" ng-controller="wsController">
	<h1>Login Server</h1>
	<table class="table">
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="user.name" placeholder="username"></td>
			</tr>
			<tr>
				<td><input class="form-control" ng-model="user.password" placeholder="password"></td>
			</tr>
			<tr>
				<td><button class="btn btn-info" ng-click="addImage()">Login</button></td>

			</tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>

	
</body>
</html>
